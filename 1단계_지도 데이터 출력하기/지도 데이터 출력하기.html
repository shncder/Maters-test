<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1단계: 지도 데이터 출력하기</title>
</head>

<body>
  <input type="file" onchange="loadFile(this.files[0])">
  <br>
  <pre id="output"></pre>
  <script>

    var str1 = []
    var str2 = []
    var text

    async function loadFile(file) 
    {
      text = await file.text();
      document.getElementById('output').textContent = text;
    }

      var chg = function()
      {
        var i = 0;
        var text2 = text.split("")
        while (i !== text.split("").length)
        {
          if (text[i] === '#')
          text2[i] = 0;
          if (text[i] === 'O')
          text2[i] = 1;
          if (text[i] === 'o')
          text2[i] = 2;
          if (text[i] === 'P')
          text2[i] = 3;
          if (text[i] === '=')
          text2[i] = 4;
          i++;
        }
        text = text2.join("")
        return text;
      }


    var cal = function () 
    {
      var k = 0;                                  // k는 text위치
      var i = 0;                                  // i는 x축 좌표
      while (true)    
      {
        var j = 0;                                // j는 y축 좌표
        while (text[k] !== '\n')                  // 탐색위치가 각줄의 마지막 개행문자에 도달할떄까지
        {
          str2[j] = text.split("\r\n")[j];
          j++;
          k++;
          if (k === text.lastIndexOf('0'))        // text탐색위치가 마지막 #에 도달하면 종료
          {
            return;
          }
        }
        str1[i] = str2[i].split("");
        i++;
        k++;
      }
    }

    var main = function()
    {
      chg()
      cal()
    }
  </script>
</body>

</html>
